image: clever/drone-node:6.2.2
notify:
  email:
    recipients:
    - drone@clever.com
  slack:
    on_failure: true
    on_started: false
    on_success: false
    webhook_url: $$slack_webhook
publish:
  report_card: {}
  catapult:
    url: $$catapult_url
    application: "elasticsearch-toolbox"
  docker:
    docker_host: $$docker_server
    email: $$docker_email
    image_name: clever/elasticsearch-toolbox
    password: $$docker_password
    registry_login: true
    tags:
    - $(git rev-parse --short HEAD)
    username: $$docker_username
    when:
      branch: master
script:
  - make build
  - make test
  - npm prune --production
