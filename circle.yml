machine:
  post:
  - cd $HOME && git clone -v git@github.com:clever/ci-scripts.git && cd ci-scripts && git show --oneline -s
  node:
    version: 6.2.2
  services:
  - docker
compile:
  override:
  - make build
test:
  override:
  - make test
  post:
  - npm prune --production
  - $HOME/ci-scripts/circleci/report-card $RC_DOCKER_USER $RC_DOCKER_PASS "$RC_DOCKER_EMAIL" $RC_GITHUB_TOKEN
deployment:
  all:
    branch: master
    owner: Clever
    commands:
    - $HOME/ci-scripts/circleci/docker-publish $DOCKER_USER $DOCKER_PASS "$DOCKER_EMAIL" $DOCKER_ORG
    - $HOME/ci-scripts/circleci/catapult-publish $CATAPULT_URL $CATAPULT_USER $CATAPULT_PASS elasticsearch-toolbox

